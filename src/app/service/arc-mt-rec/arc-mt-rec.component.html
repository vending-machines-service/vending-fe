<br>
<div class="title">Archive maintenance records</div>
<br>
<table mat-table [dataSource]="arcMtRecords" class="mat-elevation-z8">

  <ng-container matColumnDef="recordId">
    <th mat-header-cell *matHeaderCellDef>Rec Id</th>
    <td mat-cell *matCellDef="let record"> {{record.id}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOpen">
    <th mat-header-cell *matHeaderCellDef>Date Open</th>
    <td mat-cell *matCellDef="let record"> {{record.dateOpen}} </td>
  </ng-container>

  <ng-container matColumnDef="dateClose">
    <th mat-header-cell *matHeaderCellDef>Date Close</th>
    <td mat-cell *matCellDef="let record"> {{record.dateClose}} </td>
  </ng-container>

  <ng-container matColumnDef="machId">
    <th mat-header-cell *matHeaderCellDef>Machine Id</th>
    <td mat-cell *matCellDef="let record"> {{record.machineId}} </td>
  </ng-container>

  <ng-container matColumnDef="sensId">
    <th mat-header-cell *matHeaderCellDef>Sensor Id</th>
    <td mat-cell *matCellDef="let record"> {{record.sensorId}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let record"> {{record.type}} </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let record"> {{record.userId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
