<br>
<div class="title">Current Maintenance records</div>
<br>
<table mat-table [dataSource]="curMtRecords" class="mat-elevation-z8">


  <ng-container matColumnDef="dateOpen">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let record"> {{record.dateOpen}} </td>
  </ng-container>

  <ng-container matColumnDef="machId-sensId">
    <th mat-header-cell *matHeaderCellDef> Mach. Id - Sens. id </th>
    <td mat-cell *matCellDef="let record"> {{record.id}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let record"> {{record.type}} </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let record"> {{record.userId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
